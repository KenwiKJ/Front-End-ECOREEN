<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/analytics.css">
    <script src="https://kit.fontawesome.com/e73742050b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="" alt="">
            <span class="logo_name">ECOREEN</span>
        </div>

        <ul class="nav-list">
            <li>
                <a href="home.html">
                    <i class="fa-solid fa-house"></i>
                    <span class="list_name">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="company.html">
                    <i class="fa-solid fa-industry"></i>
                    <span class="list_name">Company</span>
                </a>
            </li>

            <li>
                <a href="#" class="active">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span class="list_name">Analytics</span>
                </a>
            </li>


            <li>
                <a href="transportasi.html">
                    <i class="fa-solid fa-truck"></i>
                    <span class="list_name">Transportation</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="fa-solid fa-bars side"></i>
                <span class="dashboard">Analytics</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="profile-details">
                <img src="./img/planet-earth.png" alt="">
                <span class="admin_name">Kenwi Konghardijunanto</span>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </nav>

        <div class="home-content">
            <div class="background-analytics">
                <img src="./img/43911.jpg" alt="">
            </div>

            <div class="container-input">
                <div class="form">
                    <h3>The form for conducting an analysis of the resulting emissions :</h3>

                    <div class="input-box">
                        <span>Total Machine :</span>
                        <input id="machine" type="number" required="required">
                    </div>

                    <div class="dropdown">
                        <div class="text-fuel">
                            <span>Machine Fuel Type :</span>
                        </div>
                        <div class="option-fuel">
                            <select name="subject" id="subject" class="box">
                                <option disabled selected="selected">Select Fuel Type</option>
                                <option value="0020">Gas/Diesel Oil</option>
                                <option value="0043">Sub-Bituminous Coal</option>
                                <option value="0042">Other Bituminous Coal</option>
                                <option value="0087">Biodiesel</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-box">
                        <span>The activity amount (rate) :</span>
                        <input id="amount" type="number" required="required">
                    </div>

                    <div class="button-container">
                        <button onclick="submit();" class="button">submit</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="./js/analytics.js"></script>
</body>

</html>
